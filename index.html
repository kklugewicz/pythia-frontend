<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
<title>PYTHIA ASSET ANALYSIS</title>
<style>
    body {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        text-align: center;
        background-color: rgb(216, 211, 186); 
        margin: 0; 
        padding: 0; 
        display: flex; 
        flex-direction: column; 
        min-height: 100vh; 
    }
    #title {
        font-size: 24px;
        margin-top: 20px;
        text-transform: uppercase;
        font-weight: bold;
    }
    #website-description {
        font-size: 16px;
        margin-top: auto;
        text-align: center; 
        margin-bottom: 20px;
    }
    #tickerInput {
        margin-top: 20px;
        padding: 5px;
        font-size: 16px;
        width: 145px;
        margin-left: auto;
        margin-right: auto;
    }
    #image {
        margin-top: 70px;
        margin-right: auto;
        margin-left: auto;
        width: 140px;
    }
    #image2 {
        width: 60%;
    }
    footer {
        margin-top: auto; 
        background-color: #333; 
        color: #fff; 
        padding: 20px; 
    }
    .output {
        justify-content: center;
        margin: auto;
        overflow-x: auto; /* Enable horizontal scrolling */
        max-width: 100%;
    }
    .table {
        justify-content: center;
        text-align: center;
        margin: auto;
        overflow-x: auto; /* Enable horizontal scrolling */
        width:auto
    }
    .table-caption {
        font-size: 30px;
        font-weight: bold;
        }
    #company-title {
        margin-right: auto;
        margin-left: auto;
        font-size: 30px;
        font-weight: bold;
        text-decoration: underline;
    }
    #summaryBox {
        width: auto;
        border: 1px solid #000000; /* Border style */
        padding: 20px; /* Padding inside the box */
        margin: 10px auto; /* Margin around the box */
        background-color: #e5e5ec;
    }
    .base-container {
    display: flex; /* Use flexbox layout */
    }

    .content {
        flex: 1; /* Take up remaining space */
        margin-top: 50px;
        margin-bottom: 50px;
        padding-right: 20%;
    }

    .sidebar {
        width: 30%;
    /* Add styles for the sidebar */
    }
    .table-separator {
    margin-bottom: 20px; /* Adjust the margin to your desired spacing */
    }
    table {
        width: 100%; /* Make the table take up 100% of the container's width */
        border-collapse: collapse; /* Collapse borders for better appearance */
        position: relative;
    }
    th, td {
        border: 1px solid #ccc; /* Add borders for visualization */
        padding: 8px; /* Add padding for spacing */
    }
    th:first-child,
    td:first-child {
        position: sticky; /* Make the first column sticky */
        left: 0; /* Stick to the left edge of the container */
        background-color: #f2f2f2; /* Add background color for better visibility */
        z-index: 1; /* Ensure it stays above other cells */
    }
    .categories-buttons {
    position: relative;
    display: inline-block;
    padding-left: 20px; /* Adjust as needed */
    }

    .categories-buttons::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 0;
        height: 0;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-right: 6px solid black; /* Adjust arrow color */
        transform: translateY(-50%);
    }

    /* Show the dropdown content when the 'active' class is applied */
    .categories-dropdown.active {
        display: block;
    }
    @media only screen and (max-width: 600px) {
    .base-container {
        flex-direction: column;
    }
    
    .content, .sidebar {
        width: 100%; /* Take up the full width */
    }
    #image2 {
        width:0px;
        border: 0px solid #000000;
    }
    #summaryBox {
        max-width: 98%;
        font-size: 11px;
    }
    .output {
        justify-content: center;
        overflow-x: auto; /* Enable horizontal scrolling */
        max-width: 98%;
    }
    .table-caption {
        position: sticky; /* Make the first column sticky */
        top: 0; /* Stick to the left edge of the container */
        left:0;
        font-size: 20px;
        font-weight: bold;
    }
    table {
        width: 100%; /* Make the table take up 100% of the container's width */
        border-collapse: collapse; /* Collapse borders for better appearance */
        position: relative;
        font-size: small;
    }
    th, td {
        border: 1px solid #ccc; /* Add borders for visualization */
    }
}
</style>
</head>
<body>
    <div class="base-container">
        <div class="sidebar">
            <img id="image" src="logo.png">
            <div id="title">Pythia Asset Analysis</div>
            <form id="tickerForm">
            <input type="text" id="ticker" placeholder="Enter ticker symbol">
            <button type="submit"> Generate </button>
            </form>    
            <div id="compare-button"></div>
        </div>
        <div class="content">
            <div id="company-title"></div>
            <div id="summary"></div>
            <div id="output-container"></div>
                <img id="image2" src="markets.png">
                <div id="website-description"> </div>
        </div>
    </div>
    <script src="website_description.js"></script>
    <script src="tableMake.js"> </script>
    <footer>
        &copy; 2024 Pythia Asset Analysis. All rights reserved.
    </footer>
</body>
</html>
